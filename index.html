<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal portfolio</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav id="navbar">
      <ul id="navbar__links">
        <li>About</li>
        <li>Work</li>
        <li>Contact</li>
      </ul>
    </nav>
    <section id="welcome-section">
      <div id="welcome-section__title-container">
        <h1 id="welcome-section__title">Hey! I'm Gustavo</h1>
        <p id="welcome-section__subtitle">A web developer</p>
      </div>
    </section>
    <section id="projects">
      <h1 id="projects__title">These are some of my projects</h1>
      <div id="projects-container">
        <div class="project-tile">
          <figure>
            <img class="project-tile__image" src="" alt="" srcset="" />
            <figcaption class="project-tile__title">React - Typescript template</figcaption>
          </figure>
        </div>
      </div>
    </section>
    <section id="contact"></section>
  </body>
</html>
